plugins {
    id 'org.liquibase.gradle' version '2.2.0'
    id "org.sonarqube" version "7.2.0.6526"
    id "jacoco"
}

sonar {
  properties {
    property "sonar.projectKey", "tp-gipf"
    property "sonar.projectName", "tp-gipf"
  }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'org.sonarqube'

jacocoTestReport {
    reports {
        xml.required = true
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run

}

// In this section you declare the dependencies for your production and test code
dependencies {
    implementation 'org.postgresql:postgresql:42.7.3'
    testImplementation 'ch.qos.logback:logback-classic:1.5.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'com.github.npathai:hamcrest-optional:1.0'
    testImplementation 'org.testcontainers:postgresql:1.19.8'
}

jar {
    manifest {
        attributes 'Main-Class': 'gipf.Main'
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "TpJenkins"
    property "sonar.projectName", "TpJenkins"
  }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}
